{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Страница входа' %}{% endblock %}
{% block content %}
    <div class="container d-flex min-vh-100 flex-column justify-content-center align-items-center">
        <h1 class="text-light text-uppercase">Happy birthday!</h1>
        <h5 class="text-white">Log in to the app</h5>
        <form method="post" class="form text-light">
            {% csrf_token %}
            <p class="my-4">
                {% bootstrap_form user_login_form %}
            </p>
            <div class="row align-items-center justify-content-center">
                <div class="row justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary">{% translate 'Log In' %}</button>
                </div>
            </div>
        </form>
        <div class="row align-items-center justify-content-center">
            <a class="btn btn-outline-warning w-100" href="{% url "users:registration" %}">{% translate 'Registration' %}</a>
        </div>

    </div>

{% endblock %}
